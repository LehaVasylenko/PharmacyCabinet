databaseChangeLog:
  - changeSet:
      id: 4
      author: Vasylenko_O
      changes:
        - createTable:
            tableName: log_entries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(10)
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: exception
                  type: TEXT
