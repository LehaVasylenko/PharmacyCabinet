databaseChangeLog:
  - changeSet:
      id: 2
      author: Vasylenko_O
      changes:
        - createTable:
            tableName: corp
            columns:
              - column:
                  name: corp_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: corp_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: life_time
                  type: INTEGER
