databaseChangeLog:
  - changeSet:
      id: 6
      author: Vasylenko_O
      changes:
        - createTable:
            tableName: preps_in_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: state_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: morion_id
                  type: VARCHAR(255)
              - column:
                  name: ext_id
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE PRECISION
              - column:
                  name: quantity
                  type: DOUBLE PRECISION
              - column:
                  name: drug_name
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: preps_in_order
            baseColumnNames: state_id
            referencedTableName: states
            referencedColumnNames: id
            constraintName: fk_preps_in_order_states
